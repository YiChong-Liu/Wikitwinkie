services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "3000:3000"

  eventbus:
    build:
      context: .
      dockerfile: event_bus/Dockerfile
    ports:
      - "2000:2000"

  sessions:
    build:
      context: .
      dockerfile: sessions/Dockerfile
    ports:
      - "4001:4001"
  sessionsdb:
    image: "redis:alpine"

  accountmanagement:
    build:
      context: .
      dockerfile: accountmanagement/Dockerfile
    ports:
      - "4002:4002"
  accountmanagementdb:
    image: "redis:alpine"

  image_management:
    build:
      context: .
      dockerfile: image_management/Dockerfile
    ports:
      - "4003:4003"
  image_managementdb:
    image: "redis:alpine"

  articles:
    build:
      context: .
      dockerfile: articles/Dockerfile
    ports:
      - "4005:4005"
  articlesdb:
    image: "redis:alpine"

  articleserving:
    build:
      context: .
      dockerfile: articleserving/Dockerfile
    ports:
      - "4006:4006"
  articleservingdb:
    image: "redis:alpine"

  article_vote:
    build:
      context: .
      dockerfile: article_vote/Dockerfile
    ports:
       - "4004:4004"

  comments:
    build:
      context: .
      dockerfile: comments/Dockerfile
    ports:
      - "4401:4401"
  commentsdb:
    image: "redis:alpine"
    command: --port 4402

  comment_votes:
    build:
      context: .
      dockerfile: comment_votes/Dockerfile
    ports:
      - "4403:4403"
  comment_votesdb:
    image: "redis:alpine"
    command: --port 4404

  search_engine:
    build:
      context: .
      dockerfile: search_engine/Dockerfile
    ports:
      - "4405:4405"
  search_enginedb:
    image: "redis:alpine"
    command: --port 4406

