services:
  accountmanagement:
    build:
      context: .
      dockerfile: accountmanagement/Dockerfile
    ports:
      - "4002:4002"
  sessions:
    build:
      context: .
      dockerfile: sessions/Dockerfile
    ports:
      - "4001:4001"
  sessionsdb:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  comments:
    build:
      context: .
      dockerfile: comments/Dockerfile
    ports:
      - "4401:4401"
  commentsdb:
    image: "redis:alpine"
    command: --port 4402
    ports:
      - "4402:4402"
